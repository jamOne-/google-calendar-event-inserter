<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar Event Inserter</title>
    <meta charset='utf-8'>
  </head>
  <body>
    <script type="text/javascript">
      var CLIENT_ID = '670143956525-lltoepbtinc6eu4td3ga6pqebo3ik1f6.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyCjX3qzkt1my0Tf8apNskauIj6yb3MHzvc';
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
      var SCOPES = "https://www.googleapis.com/auth/calendar";

      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
      }

      function updateSigninStatus(isSignedIn) {
        console.log('updateSigninStatus:', isSignedIn);

        if (isSignedIn) {
          insertEvent();
        } else {
          gapi.auth2.getAuthInstance().signIn();
        }
      }

      function insertEvent() {
        const params = new URLSearchParams(window.location.search);
        
        if (!params.has('event')) {
          console.error('Missing event in query parameters!');
          return;
        }

        const event = JSON.parse(params.get('event'));
        const request = gapi.client.calendar.events.insert({
          'calendarId': 'primary',
          'resource': event
        });

        request.execute(event => {
          appendPre('Event created: ' + event.htmlLink);
        });

        // console.log(event);
        // window.close();
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
